<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/font-awesome.css">
    <title>Font Awesome Icons base64</title>
    <style type="text/css">
        html, body{ height: 100%; width: 100%; font-size: 62.5%; }

        *, *::after, *::before{
            box-sizing: border-box;
        }

        body{
            font: 1.6rem/150% 'Helvetica Neue', Tahoma, Arial, "Hiragino Sans GB", 'Microsoft YaHei', SimSun, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            margin: 0; padding: 0;
        }

        .container{
            background-color: #1fa67a;
            height: 100%;
            color: #fff;
        }

        .content{ max-width: 120rem; padding: 0 5rem; margin: 0 auto; }
        .content h1{ font-size: 6rem; margin: 0; line-height: 1; padding: 100px 0 30px; font-family: Times; }
        .content p{ font-size: 2.4rem; }
        .content p a{ color: #fff; }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1><i class="fa fa-flag"></i>&nbsp; Font Awesome 4.6.3 base64</h1>
        <p>The complete set of 634 icons in Font Awesome 4.6.3 base64</p>
        <p><a href="https://github.com/keithorbit/font-awesome-base64"><i class="fa fa-link"></i> font-awesome-base64</a></p>
    </div>
</div>
</body>
</html>
